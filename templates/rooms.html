{% extends "base.html" %}
{% block body %}
    {% for k, v in all_rooms_dict.items() %}
        {% if v %}
             <li class="unfollow-link">
                <a href="{{ url_for('unfollow', room=k, goto_rooms=True) }}">Unfollow {{ k }} </a> 
             </li>
        {% else %}
             <li class="follow-link">
                <a href="{{ url_for('follow', room=k, goto_rooms=True) }}">Follow {{ k }} </a> 
             </li>
        {% endif %}
    {% endfor %}
{% endblock %}
